<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            width: 320px;
            background-color: #d4f5d1; 
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #28a745; 
            text-align: center;
        }

        .time-picker {
            margin-bottom: 20px;
        }

        .time-picker label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #28a745;
        }

        .time-picker input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 2px solid #28a745;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; 
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }

        .footer p {
            margin: 0;
            padding: 0;
        }

        .blob-image {
            width: 100%;
            max-width: 150px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Blob Reminder</h1>
    <img src="blob.png" alt="Cute Blob" class="blob-image">
    <div class="time-picker">
        <label for="reminder-time">Set Reminder Time:</label>
        <input type="time" id="reminder-time" required>
    </div>
    <button id="set-reminder">Set Reminder</button>

    <div class="footer">
        <p>Blob will remind you!</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
