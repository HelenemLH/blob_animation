<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            width: 320px;
            background-color: #d4f5d1;
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #28a745;
            text-align: center;
        }

        .blob-container {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .blob-image {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            user-select: none;  
        }

        .instructions {
            background-color: transparent;
            text-align: center;
            font-size: 16px;
            color: #28a745;
            margin-top: 10px;
        }

        .footer {
            background-color: transparent;
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }

        .footer p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Blob Extension</h1>
    <div class="blob-container">
        <img src="blob.png" alt="Cute Blob" class="blob-image" id="blob" draggable="true">
    </div>
    <div class="instructions">
        Drag the Blob into the webpage!
    </div>

    <div class="footer">
        <p>Play with blob!</p>
    </div>

    <!-- GSAP animation -->
    <script src="gsap-public/minified/gsap.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
